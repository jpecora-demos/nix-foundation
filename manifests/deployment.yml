apiVersion: apps/v1
kind: Deployment
metadata:
  name: nix-foundation-www
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: nix-foundation-www
  template:
    metadata:
      labels:
        app: nix-foundation-www
    spec:
      containers:
      - image: jpecora716/nix-foundation:latest
        name: nix-foundation-www
        ports:
        - containerPort: 8080
